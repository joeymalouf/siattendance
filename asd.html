<v-flex xs12 md7>
    <v-card elevation="12">
        <v-toolbar dark color="#14213d" height="36px">
            <v-toolbar-title>Create Session</v-toolbar-title>
            <v-spacer></v-spacer>
        </v-toolbar>
        <v-card-text>
            <v-form>
                <v-select :items="courses" label="Course" v-validate="'required'"
                    :error-messages="errors.collect('course')" data-vv-name="course" required></v-select>
                <v-select :items="professors" label="Professor" v-validate="'required'"
                    :error-messages="errors.collect('professor')" data-vv-name="professor" required></v-select>
                <v-text-field v-model="type" v-validate="'required|max:30'" :counter="30"
                    :error-messages="errors.collect('type')" label="Type" data-vv-name="type" required>
                </v-text-field>
                <v-menu ref="menu" v-model="menu" :close-on-content-click="false" :nudge-right="40"
                    :return-value.sync="date" lazy transition="scale-transition" offset-y full-width min-width="290px">
                    <template v-slot:activator="{ on }">
                        <v-text-field v-model="date" v-validate="'required'" :error-messages="errors.collect('date')"
                            data-vv-name="date" label="Date" append-icon="event" readonly v-on="on">
                        </v-text-field>
                    </template>
                    <v-date-picker v-model="date" no-title scrollable>
                        <v-spacer></v-spacer>
                        <v-btn flat color="primary" @click="menu = false">Cancel</v-btn>
                        <v-btn flat color="primary" @click="$refs.menu.save(date)">OK</v-btn>
                    </v-date-picker>
                </v-menu>
                <v-menu ref="menu" v-model="menu2" :close-on-content-click="false" :nudge-right="40"
                    :return-value.sync="time" lazy transition="scale-transition" offset-y full-width max-width="290px"
                    min-width="290px">
                    <template v-slot:activator="{ on }">
                        <v-text-field v-model="time" label="Picker in menu" prepend-icon="access_time" readonly
                            v-on="on">
                        </v-text-field>
                    </template>
                    <v-time-picker v-if="menu2" v-model="time" full-width @click:minute="$refs.menu.save(time)">
                    </v-time-picker>
                </v-menu>
                <v-btn @click="submit">submit</v-btn>
            </v-form>
        </v-card-text>
    </v-card>
    <v-menu v-model="menu2" :close-on-content-click="false" :nudge-right="40" lazy transition="scale-transition"
        offset-y full-width min-width="290px">
        <template v-slot:activator="{ on }">
            <v-text-field v-model="date" label="Picker without buttons" prepend-icon="event" readonly v-on="on">
            </v-text-field>
        </template>
        <v-date-picker v-model="date" @input="menu2 = false"></v-date-picker>
    </v-menu>
</v-flex>
<v-icon large>
    add
</v-icon>
