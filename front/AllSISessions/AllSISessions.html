<div class="container">
    <div class="row col-sm-10">
        <div id="sessions">
            <table class='table'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Professor</th>
                        <th>Course</th>
                        <th>Type</th>
                        <th>Date/Time</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in sessions">
                        <td>{{ row.sessionid }}</td>
                        <td>{{ row.professor }}</td>
                        <td>{{ row.course }}</td>
                        <td>{{ row.type }}</td>
                        <td>{{ row.date_time }}</td>
                        <td><button class='btn' v-on:click="viewSession(row.sessionid)">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="./AllSISessions.js"></script>
